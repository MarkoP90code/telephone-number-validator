<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Telephone Number Validator</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Libre+Bodoni:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1>TELEPHONE NUMBER VALIDATOR</h1>

    <div id="testing">
        <input id="user-input" placeholder="Enter US phone number">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
    </div>

    <div id="greenCheckMark"><i class="fa fa-check-circle hover-scale" style="font-size:48px;color:green"></i></div>
    <div id="redWrongMark"><i class="fa fa-times-circle hover-scale" style="font-size:48px;color:red"></i></div>

    <div id="results-div">
        
       
    </div>




    <script src="script.js"></script>
</body>
</html>
